<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Banking Fees by User Behavior</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Annual Banking Fees by User Behavior</h1>
            <p class="subtitle">Compare three banking behavior types and their annual costs</p>
        </div>

        <div class="chart-container">
            <canvas id="feesChart"></canvas>
        </div>
    </div>

    <script>
        // Chart data
        const data = {
            labels: ['Fee-Aware Banker', 'Average User', 'Fee-Heavy User'],
            datasets: [
                {
                    label: 'Monthly Maintenance Fees  ',
                    data: [0, 120, 144],
                    backgroundColor: 'rgba(54, 162, 235, 0.8)',
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 1
                },
                {
                    label: 'Overdraft Fees  ',
                    data: [0, 70, 280],
                    backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    borderColor: 'rgb(255, 99, 132)',
                    borderWidth: 1
                },
                {
                    label: 'ATM Fees  ',
                    data: [0, 60, 180],
                    backgroundColor: 'rgba(255, 206, 86, 0.8)',
                    borderColor: 'rgb(255, 206, 86)',
                    borderWidth: 1
                },
                {
                    label: 'Other Fees',
                    data: [10, 30, 70],
                    backgroundColor: 'rgba(153, 102, 255, 0.8)',
                    borderColor: 'rgb(153, 102, 255)',
                    borderWidth: 1
                }
            ]
        };

        // Fee avoidance tips for tooltips
        const feeAvoidanceTips = {
            'Monthly Maintenance Fees': {
                'Fee-Aware Banker': 'Uses no-fee account or meets minimum balance requirements',
                'Average User': 'Could save $120/year by switching to a no-fee account',
                'Fee-Heavy User': 'Could save $144/year - switch to online bank with no monthly fees!'
            },
            'Overdraft Fees': {
                'Fee-Aware Banker': 'Tracks balance carefully, sets up alerts, uses overdraft protection',
                'Average User': 'Could save $70/year by setting up low balance alerts',
                'Fee-Heavy User': 'Could save $280/year - link savings for overdraft protection and track balance!'
            },
            'ATM Fees': {
                'Fee-Aware Banker': 'Only uses in-network ATMs, gets cash back at stores',
                'Average User': 'Could save $60/year by using only in-network ATMs',
                'Fee-Heavy User': 'Could save $180/year - plan ahead and use your bank\'s ATMs!'
            },
            'Other Fees': {
                'Fee-Aware Banker': 'Uses e-statements, avoids wire transfers when possible',
                'Average User': 'Could save $30/year by switching to electronic statements',
                'Fee-Heavy User': 'Could save $70/year - use e-statements and mobile payments!'
            }
        };

        // Chart configuration
        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1.5,
                scales: {
                    x: {
                        stacked: true,
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        max: 800,
                        title: {
                            display: true,
                            text: 'Total Annual Fees ($)',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        ticks: {
                            font: {
                                size: 12
                            },
                            callback: function(value) {
                                return '$' + value;
                            }
                        }
                    }
                },
                plugins: {
                    title: {
                        display: false
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            },
                            padding: 0,
                            usePointStyle: true,
                            pointStyle: 'rect'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        bodySpacing: 6,
                        callbacks: {
                            title: function(context) {
                                return context[0].dataset.label;
                            },
                            label: function(context) {
                                const userType = context.label;
                                const feeType = context.dataset.label;
                                const amount = context.parsed.y;

                                return [
                                    userType + ': $' + amount + '/year',
                                    '',
                                    'ðŸ’¡ ' + feeAvoidanceTips[feeType][userType]
                                ];
                            },
                            footer: function(context) {
                                // Calculate total for this user type
                                const dataIndex = context[0].dataIndex;
                                let total = 0;
                                context[0].chart.data.datasets.forEach(dataset => {
                                    total += dataset.data[dataIndex];
                                });
                                return '\nTotal Annual Fees: $' + total;
                            }
                        }
                    }
                },
                onClick: (event, elements) => {
                    if (elements.length > 0) {
                        const element = elements[0];
                        const datasetIndex = element.datasetIndex;
                        const dataIndex = element.index;
                        const feeType = data.datasets[datasetIndex].label;
                        const userType = data.labels[dataIndex];
                        const amount = data.datasets[datasetIndex].data[dataIndex];
                        const tip = feeAvoidanceTips[feeType][userType];

                        alert(
                            feeType + '\n' +
                            userType + ': $' + amount + '/year\n\n' +
                            'ðŸ’¡ Avoidance Strategy:\n' + tip
                        );
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeInOutQuart'
                }
            }
        };

        // Create chart
        const ctx = document.getElementById('feesChart').getContext('2d');
        const feesChart = new Chart(ctx, config);
    </script>
</body>
</html>
